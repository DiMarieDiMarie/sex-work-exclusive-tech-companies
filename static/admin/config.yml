backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'companies'
    label: 'companies'
    folder: 'assets/content/companies'
    create: true
    format: 'json'
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Company Name', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Link'
        name: 'link'
        widget: 'string'
        description: 'Link to the offending/SW-exclusive Terms of Service.'
  - name: 'settings'
    label: 'Settings'
    files:
      - label: 'Site Meta'
        name: 'meta'
        file: 'assets/content/meta.json'
        format: 'json'
        fields:
          - { label: 'Header', name: 'header', widget: 'markdown' }
          - { label: 'Intro', name: 'intro', widget: 'markdown' }
          - label: 'Sections'
            name: 'sections'
            widget: 'list'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Content', name: 'content', widget: 'markdown' }
